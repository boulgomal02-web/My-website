  <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مناصب الاستخلاف</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1 style="color: black; font-family: 'Tahoma', sans-serif; font-size: 32px; text-align: center;">
      <i class="fas fa-briefcase" style="color: gold;"></i>
      مناصب الاستخلاف في كل الولايات
      <i class="fas fa-map-marker-alt" style="color: blue;"></i>
    </h1>
  </header>

  <!-- اختيار الولاية -->
  <section>
    <label for="wilaya">
      <i class="fas fa-map" style="color: blue;"></i> اختر الولاية:
    </label>
    <select id="wilaya">
      <option value="">-- اختر ولايتك --</option>
      <option>أدرار</option>
      <option>الشلف</option>
      <option>الأغواط</option>
      <option>أم البواقي</option>
      <option>باتنة</option>
      <option>بجاية</option>
      <option>بسكرة</option>
      <option>بشار</option>
      <option>البليدة</option>
      <option>البويرة</option>
      <option>تمنراست</option>
      <option>تبسة</option>
      <option>تلمسان</option>
      <option>تيارت</option>
      <option>تيزي وزو</option>
      <option>الجزائر</option>
      <option>الجلفة</option>
      <option>جيجل</option>
      <option>سطيف</option>
      <option>سعيدة</option>
      <option>سكيكدة</option>
      <option>سيدي بلعباس</option>
      <option>عنابة</option>
      <option>قالمة</option>
      <option>قسنطينة</option>
      <option>المدية</option>
      <option>مستغانم</option>
      <option>المسيلة</option>
      <option>معسكر</option>
      <option>ورقلة</option>
      <option>وهران</option>
      <option>البيض</option>
      <option>إليزي</option>
      <option>برج بوعريريج</option>
      <option>بومرداس</option>
      <option>الطارف</option>
      <option>تندوف</option>
      <option>تيسمسيلت</option>
      <option>الوادي</option>
      <option>خنشلة</option>
      <option>سوق أهراس</option>
      <option>تيبازة</option>
      <option>ميلة</option>
      <option>عين الدفلى</option>
      <option>النعامة</option>
      <option>عين تموشنت</option>
      <option>غرداية</option>
      <option>غليزان</option>
      <option>تيميمون</option>
      <option>برج باجي مختار</option>
      <option>أولاد جلال</option>
      <option>بني عباس</option>
      <option>عين صالح</option>
      <option>عين قزام</option>
      <option>تقرت</option>
      <option>جانت</option>
      <option>المغير</option>
      <option>المنيعة</option>
    </select>
  </section>

  <!-- اختيار الطور -->
  <section>
    <label for="level">
      <i class="fas fa-school" style="color: gold;"></i> اختر الطور:
    </label>
    <select id="level">
      <option value="">-- اختر الطور --</option>
      <option value="primary">ابتدائي</option>
      <option value="middle">متوسط</option>
      <option value="secondary">ثانوي</option>
    </select>
  </section>

  <!-- اختيار المادة -->
  <section>
    <label for="subject">
      <i class="fas fa-book" style="color: blue;"></i> اختر المادة:
    </label>
    <select id="subject">
      <option value="">-- اختر المادة --</option>
    </select>
  </section>

  <!-- زر عرض المنشور -->
  <section>
    <button id="showPost" style="margin-top: 15px; padding: 10px 20px; font-size: 16px; cursor: pointer;">
      <i class="fas fa-eye"></i> عرض المنشور
    </button>
  </section>

  <!-- المنشور يظهر هنا -->
  <section id="postContainer" style="margin-top: 20px;"></section>

  <!-- *** هذا القسم أضفته فقط لعرض المنشورات العامة (لا يغير واجهتك) -->
  <section>
    <h2 style="font-family: 'Tahoma', sans-serif;">المنشورات العامة</h2>
    <div id="userPosts"></div>
  </section>

</body>
</html>
